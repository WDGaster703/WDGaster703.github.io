baseURL = "https://WDGaster703.github.io/"
languageCode = "zh-CN"
title = "Gaster's blogs"
theme = "hugo-air-main"

defaultContentLanguage = "zh"  # 添加：设置默认语言为中文

# 多语言配置
[languages]
  [languages.zh]
    languageCode = "zh-CN"
    contentDir = "content/zh"
    languageName = "中文"
    weight = 1
    title = "Gaster的个人小站"
    
  [languages.en]
    languageCode = "en-US"
    contentDir = "content/en"
    languageName = "English"
    weight = 2
    title = "Gaster's Blogs"

# 语言菜单配置（主题相关）
[params]
  [params.author]
    name = "WDGaster703"
    siteUrl = "https://WDGaster703.github.io/"
  
  mainColor = "#035c8c"
  showLanguageSelector = true

# 忽略文件
ignoreFiles = [
  'themes/hugo-air-main/content/.*',
  'themes/.*/content/.*'  # 忽略所有主题的内容
]

# 菜单配置
[menu]
  # 顶部导航菜单    
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 10

  [[menu.main]]
    name = "学习"
    url = "/学习/"
    weight = 20

  [[menu.main]]
    name = "生活"
    url = "/生活/"
    weight = 30

  [[menu.main]]
    name = "娱乐"
    url = "/娱乐/"
    weight = 40
    
  [[menu.main]]
